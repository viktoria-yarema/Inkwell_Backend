name: Deploy to AWS Elastic Beanstalk (dev)

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-central-1 
  EB_ENVIRONMENT_NAME: inkwell-server-env 
  EB_APPLICATION_NAME: inkwell-server
  EB_DEPLOYMENT_PACKAGE: deploy.zip

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev  

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: yarn install

      - name: Build application
        run: yarn run build

      - name: Generate deployment package
        run: |
          zip -r ${{ env.EB_DEPLOYMENT_PACKAGE }} ./build package.json package-lock.json .ebextensions .platform node_modules

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ env.EB_APPLICATION_NAME }}
          environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
          version_label: "ver-${{ github.sha }}"
          region: ${{ env.AWS_REGION }}
          deployment_package: ${{ env.EB_DEPLOYMENT_PACKAGE }}
          wait_for_deployment: true 
          existing_bucket_name: "elasticbeanstalk-deployments-inkwell"